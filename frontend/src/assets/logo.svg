<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7C3AED;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>
    <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background Shape (Optional, for app icon feel) -->
  <rect x="20" y="20" width="160" height="160" rx="40" fill="url(#mainGradient)" />
  
  <!-- Inner Design: AI Shopping Bag -->
  <g transform="translate(50, 50) scale(0.5)">
    <!-- Bag Handle -->
    <path d="M70 40 C 70 10, 130 10, 130 40" stroke="white" stroke-width="12" stroke-linecap="round" fill="none" opacity="0.9"/>
    
    <!-- Bag Body -->
    <path d="M40 50 L 160 50 L 150 170 C 150 185, 135 190, 120 190 L 80 190 C 65 190, 50 185, 50 170 Z" fill="white" fill-opacity="0.15" stroke="white" stroke-width="8" />

    <!-- Neural Nodes / Data Points on the bag -->
    <circle cx="70" cy="90" r="12" fill="white" />
    <circle cx="130" cy="90" r="12" fill="white" />
    <circle cx="100" cy="140" r="12" fill="white" />
    
    <!-- Connections -->
    <line x1="70" y1="90" x2="100" y2="140" stroke="white" stroke-width="6" stroke-opacity="0.6" />
    <line x1="130" y1="90" x2="100" y2="140" stroke="white" stroke-width="6" stroke-opacity="0.6" />
    <line x1="70" y1="90" x2="130" y2="90" stroke="white" stroke-width="6" stroke-opacity="0.6" />
    
    <!-- Growth Chart Overlay -->
    <path d="M120 120 L 140 100 L 160 120" stroke="#10B981" stroke-width="10" stroke-linecap="round" stroke-linejoin="round" filter="url(#softGlow)" />
  </g>
</svg>
